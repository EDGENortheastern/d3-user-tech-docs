<body>
    <h1>Documentation Hierarchy Visualiser</h1>
    <svg viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
        <g></g>
    </svg>

    <script>
        const svg = d3.select("svg g")
        const circleColour = colours.green[3];
        console.log("Circle colour:", circleColour);

        const pulse = (e) => {
            const selectedCircle = d3.select(e.currentTarget);
            const selectedRadius = Number(selectedCircle.attr("r"))
            selectedCircle.interrupt() // stops ongoing transitions on the selected element
            .transition().duration(300).attr("r", 100)
            .transition().duration(300).attr("r", 50)
        }
        svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 50)
            .attr("fill", colours.blue[4])
            .style("cursor", "pointer")
            .on("click", pulse);



    </script>
